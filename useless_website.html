<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Useless Website Bundle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .section {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }
    .cheese {
      width: 100px;
      height: 100px;
      background: orange;
      margin: auto;
      border-radius: 10px;
      transition: transform 0.2s, opacity 0.2s;
    }
  </style>
</head>
<body>
  <h1>Welcome to Useless Websites</h1>

  <!-- 2. Is My Screen Clean -->
  <div class="section">
    <h2>Is My Screen Clean?</h2>
    <p id="clean-status">Yes.</p>
    <button onclick="dirtyScreen()">Make it Dirty</button>
  </div>

  <script>
    // 2. Is My Screen Clean?
    function dirtyScreen() {
      const dirty = Math.random() > 0.5;
      document.getElementById('clean-status').innerText = dirty ? "No. Wipe it." : "Yes. Sparkly clean.";
    }
  </script>
</body>
</html>
