<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Useless Website Bundle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .section {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }
    .cheese {
      width: 100px;
      height: 100px;
      background: orange;
      margin: auto;
      border-radius: 10px;
      transition: transform 0.2s, opacity 0.2s;
    }
  </style>
</head>
<body>
  <h1>Welcome to Useless Websites</h1>

  <!-- 2. Is My Screen Clean -->
  <div class="section">
    <h2>Is My Screen Clean?</h2>
    <p id="clean-status">Yes.</p>
    <button onclick="dirtyScreen()">Make it Dirty</button>
  </div>

  <!-- 3. Hat or Not -->
  <div class="section">
    <h2>Hat or Not?</h2>
    <p id="hat-response">Upload a photo in your mind. You look great.</p>
    <button onclick="hatJudge()">Judge My Hat</button>
  </div>

  <!-- 4. Chicken Soundboard -->
  <div class="section">
    <h2>Chicken Soundboard</h2>
    <button onclick="playCluck('normal')">Normal Cluck</button>
    <button onclick="playCluck('angry')">Angry Cluck</button>
    <button onclick="playCluck('opera')">Opera Cluck</button>
    <button onclick="playCluck('confused rooster')">Confused Rooster Cluck</button>
    <button onclick="playCluck('baby')">Baby Cluck</button>
    <button onclick="playCluck('zombie')">Zombie Cluck</button>
    <button onclick="playCluck('country')">Country Cluck</button>
    <button onclick="playCluck('bored')">Bored Cluck</button>
  </div>

  <!-- 5. Daily Obvious Fact -->
  <div class="section">
    <h2>Daily Obvious Fact</h2>
    <p id="fact"></p>
    <button onclick="newFact()">Give Me a Fact</button>
  </div>

  <!-- 6. Melt the Cheese -->
  <div class="section">
    <h2>Melt the Cheese</h2>
    <div class="cheese" id="cheese"></div>
    <button onclick="meltCheese()">Melt</button>
  </div>

  <script>
    // 2. Is My Screen Clean?
    function dirtyScreen() {
      const dirty = Math.random() > 0.5;
      document.getElementById('clean-status').innerText = dirty ? "No. Wipe it." : "Yes. Sparkly clean.";
    }

    // 3. Hat or Not?
    function hatJudge() {
      const responses = [
        "That hat belongs in a museum.",
        "No hat detected. Try again with your imagination.",
        "10/10 hat game.",
        "The Queen would be proud."
      ];
      document.getElementById('hat-response').innerText = responses[Math.floor(Math.random() * responses.length)];
    }

    // 4. Chicken Soundboard
    function playCluck(type) {
        if (type == "normal") {
            alert("Cluck cluck! üêìüêì");
        }
        if (type == "angry") {
            alert("Cluck off!");
        }
        if (type == "opera") {
            alert("Cluuuuuuuuuuck!");
        }
        if (type == "confused rooster") {
            alert("Cluck-a-doodle-doo");
        }
        if (type == "baby") {
            alert("Baby cluck! üê£");
        }
        if (type == "zombie") {
            alert("Braaaains... I mean, cluck!");
        }
        if (type == "country") {
            alert("Yeehaw! Cluckin' good!");
        }
        if (type == "bored") {
            alert("Cluck... *yawn*");
        }
    }

    // 5. Daily Obvious Fact
    function newFact() {
      const facts = [
        "Water is wet.",
        "The sky is above you.",
        "You are on a website.",
        "Buttons are clickable."
      ];
      document.getElementById('fact').innerText = facts[Math.floor(Math.random() * facts.length)];
    }

    // 6. Melt the Cheese
    let meltLevel = 1;
    function meltCheese() {
      const cheese = document.getElementById('cheese');
      meltLevel += 0.2;
      cheese.style.transform = `scaleY(${1 / meltLevel})`;
      cheese.style.opacity = `${1 / meltLevel}`;
    }
  </script>
</body>
</html>
